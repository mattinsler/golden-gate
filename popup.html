<!doctype html>
<html>
  <head>
    <title>Golden Gate</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/popup.css" />
    
    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/lib/async.js"></script>
    <script src="javascripts/lib/underscore.min.js"></script>
    <script src="javascripts/lib/backbone.min.js"></script>
    <script src="javascripts/golden_gate.js"></script>
    
    <script src="javascripts/lib/bootstrap.min.js"></script>
    <script src="javascripts/popup.js"></script>
  </head>
  
  <body>
    <header>
      <img src="images/ggbridge_48x48.png" />
      Golden Gate
    </header>
    <div class="background">
    </div>
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="content" class="span12">
          <p class="text-center">
            Connecting...
          </p>
        </div>
      </div>
    </div>
    
    
    <div id="templates" style="display:none;">
      <script type="x-template" name="no-tenderloin-url">
        <p class="text-center">
          To initialize Golden Gate, just navigate to your Tenderloin homepage
        </p>
      </script>
      
      <script type="x-template" name="login">
        <p class="text-center">
          <a href="http://tenderloin.localhost.dev" class="btn btn-primary" target="_blank">Login to Tenderloin</a>
        </p>
      </script>
      
      <script type="x-template" name="logged-in">
        <p class="text-center">
          <form>
            <label>Organization</label>
            <select class="organization"></select>
        
            <label>Room</label>
            <select class="room"></select>
          </form>
        </p>
      </script>
    </div
  </body>
</html>
